<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td><label for="uname">Username</label></td>
                <td><input type="text" id="uname" name="uname" size="23" required></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" size="23" required></td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile No</label></td>
                <td><input type="tel" id="mobile" name="mobile" size="10" required></td>
            </tr>

            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
